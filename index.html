<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aliyun.blue</title>
  <link rel="icon" href="./assets/imgs/svg/Tomato.svg" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/snow.css">
  <script src="./assets/js/jquery-1.2.6.min.js"></script>
  <script src="./assets/js/mouse.js"></script>
  <script type="module">
    import localData from './assets/js/imgurl.js';
    // 入口 加载图片 snow_dom
    $(function(){
      loadImg();
      let Fragment = document.createDocumentFragment();
      for (let i = 0; i <= 1000; i++) {Fragment.appendChild($("<div></div>").addClass('snow')[0])};
      $('body').append(Fragment);
    });
    // 注册点击事件
    $('.changeImg').click(()=>{loadImg();});
    // 加载图片方法
    function loadImg() {
      $('.loading').show();$('.changeImg').disabled = true;
      let imgbox = new Image();// 图片监测
      imgbox.src=`${localData.imgArr[Math.floor((Math.random()*localData.imgArr.length))]}`;
      imgbox.onload = ()=>{
        setTimeout(() => {
          $('body').css('background',`url(${imgbox.src})`).css('background-size',`cover`);
          $('.loading').hide();$('.changeImg').disabled = true;
        }, 1000);
      };
    }
  </script>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      overflow: hidden;
      filter: drop-shadow(0 0 10px white);
    }

    .navMenu {
      height: 60%;
      width: 100vw;
      min-width: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navMenu a {
      display: block;
      width: 200px;
      height: 100px;
      margin: 0 20px;
      line-height: 100px;
      text-align: center;
      font-size: 22px;
      font-weight: 800;
      background-color: #66ccff;
      border-radius: 25px;
      text-decoration: none;
    }

    .navMenu a:hover {
      color: #66ffcc;
    }

    .loading {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      line-height: 100vh;
      text-align: center;
      color: #ffffff;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .loading img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      filter: drop-shadow(0px 0px 30px #66ccff);
    }

    .changeImg {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 80px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      margin: 5px;
      border: 1px solid #ffffff;
      color: #ffffff;
      background-color: #66ccff;
    }

    .changeImg:hover {
      cursor: pointer;
      background-color: #66ffcc;
    }
  </style>
</head>

<body>
  <div id="index">
    <button class="changeImg">切换图片</button>
    <div class="loading">
      <img src="./assets/imgs/loading/catcat.gif" alt="">
      <!-- <img src="./assets/imgs/loading/knife.gif" alt=""> -->
      <!-- <img src="./assets/imgs/loading/seafly.gif" alt=""> -->
    </div>
    <div class="navMenu">
      <a href="./myBlog/index.html">我的博客</a>
      <a href="./vueDemo/dist/index.html">我的vuedemo</a>
      <a>暂未开放</a>
      <a>暂未开放</a>
    </div>
  </div>
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  <script>
    var jsonModel = [
      "https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json", // 初音
      "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json", // 萌娘
      "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json", // 小可爱（女）
      "https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json", // 小可爱（男）
      "https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json", // 小帅哥
    ];
    L2Dwidget.init({
      "model": {
        "jsonPath": jsonModel[Math.floor(Math.random() * (jsonModel.length - 1))],
        "scale": 1
      },
      "display": {
        "position": "right", // 位置left、right
        "width": 100, // 宽度
        "height": 150, // 高度
        "hOffset": 10, // 横向边距
        "vOffset": 0 // 众向边距
      },
      "mobile": {
        "show": false // 手机是否显示
      },
    });
  </script>
</body>
</html>
